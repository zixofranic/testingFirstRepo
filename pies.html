<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site.css" type="text/css">
    <title>Pies | Bethany's Pie SHop</title>

</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="./">Home</a></li>
                <li><a href="pies.html">Pies</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <aside><img src="images/logo.png" alt="Bethany's Pie Shop" ></aside>
        <article>
            <h1>PIES</h1>
            <section class="column-desktop">
                <div class="pie">
                    <img src="images/apple-pie.png" alt="Apple Pie">
                    <div class="columns">
                        <div class="title">Apple Pie</div>
                        <div class="price">$12.5</div>
                    </div>
                    <p class="desc">
                        This is the best pie money can buy
                    </p>
                    <button data-order="apple-pie">ORDER</button>
                </div>
                <div class="pie">
                    <img src="images/cherry-pie.png" alt="Apple Pie">
                    <div class="columns">
                        <div class="title">Cherry Pie</div>
                        <div class="price">$15.5</div>
                    </div>
                    <p class="desc">
                        Our customers' favourite
                    </p>
                    <button data-order="cherry-pie">ORDER</button>
                </div>
            </section>
        </article>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="./">Home</a></li>
                <li><a href="pies.html">Pies</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </footer>
</body>
<script>
    window.addEventListener("DOMContentLoaded", function(e) {
        const orderButtons = document.querySelectorAll("button[data-order]");
        orderButtons.forEach(function(button){
            button.addEventListener("click", function(a){
                const button = a.currentTarget;
                const container = button.parentNode;

        const order = {
                    id: (id = button.getAttribute("data-order")),
                    title : container.querySelector(".title").innerText,
                    price: container.querySelector(".price").innerText,
                    desc: container.querySelector(".desc").innerText,
                };

                localStorage.setItem("order", JSON.stringify(order));

                const url= window.location.href.replace("pies.html", "order.html");
                window.location.href = url;
            
            });
        });
    });
</script>
</html>
